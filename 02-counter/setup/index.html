<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <!-- Online font-awesome icons (my account) -->
  <script src="https://kit.fontawesome.com/16bac2bdb7.js" crossorigin="anonymous"></script>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./main.css">
  <!-- JS -->
  <script defer src="counter.js"></script>
</head>
<body>
  <main>
    <div class="container">
      <h1 class="header">Counter</h1>
      <p class="value">0</p>
      <div class="buttons">
        <button class="btn btn-action decrease">decrease</button>
        <button class="btn btn-action reset">reset</button>
        <button class="btn btn-action increase">increase</button>
      </div>
    </div>
  </main>
</body>
</html>
